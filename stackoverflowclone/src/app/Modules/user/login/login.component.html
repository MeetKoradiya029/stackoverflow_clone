<form class="container" style="width:500px" [formGroup]="loginForm"> 
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input
      type="email"
      id="form2Example1"
      class="form-control"
      placeholder="Email address"
      formControlName="email"
    />
    <div
      class="text text-danger"
      *ngIf="
        loginForm.get('email')?.invalid &&
        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
      "
    >
      <span *ngIf="loginForm.get('email')?.errors?.['required']"
        >Email is required.</span
      >
    </div>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input
      type="password"
      id="form2Example2"
      class="form-control"
      placeholder="Password"
      formControlName="password"
    />
    <div
      class="text text-danger"
      *ngIf="
        loginForm.get('password')?.invalid &&
        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
      "
    >
      <span *ngIf="loginForm.get('password')?.errors?.['required']"
        >Password is required.</span
      >
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
        >Minimum 8 characters!</span
      >
    </div>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form2Example34"
          checked
        />
        <label class="form-check-label" for="form2Example34">
          Remember me
        </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" (click)="submit()">Sign in</button>
</form>
